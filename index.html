<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/midia-query.css">
   
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-vindo(a) Novamente. Fa√ßa Login na sua conta para configurar o seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                     <div class="campo">
                   
                    <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                    <label for="ilogin">Login</label>
                    
                </div>
                <div class="senha">
                   
                    <input type="password" name="senha" id="isenha" autocomplete="new-password" readonly minlength="8">
                    <label for="isenha">Senha</label>
                </div>
                <input type="submit" value="Enviar">
                <a href="esqueci.html">Esqueci a senha</a>
                </form>
               
            </div>
        </section>
    </main>
</body>
</html>
